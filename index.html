<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliacao</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <div id='boxContent'>
      <div id='boxTitle'>
        <h1>Calcule seu IMC</h1>
      </div>
      <div id="boxSliders">
        <div id="boxWeight">
          <label>Peso</label>
          <h1 id="weightValue">65</h1>
          <input id='weight' type="range" min="0" max="150" >
        </div>
        <div id="boxHeight">
          <label>Altura</label>
          <h1 id="heightValue">1.64</h1>
          <input id="height" type="range" min="0" max="2.5" step="0.01">
        </div>
      </div>
      <div id="boxButton">
        <button id="calcIMC">Calcular</button>
        <h1 id="results">IMC: 24.17 (Peso Normal).</h1>
      </div>
    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
